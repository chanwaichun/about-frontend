    class Node {
      constructor(array) {
        this.array = array;
      }
      createNode() {
        if (this.array.length === 0) {
          return null;
        }
        let header = { index: 0, val: this.array[0], next: null };
        let obj = header;
        for (let i = 0; i < this.array.length - 1; i++) {
          obj.next = { index: i + 1, val: this.array[i + 1], next: null };
          obj = obj.next;
        }
        return header;
      }
    }
    var node = new Node([1, 2, 3, 4, 5]);
    console.log(node.createNode());
  </script>
